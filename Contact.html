<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/walter .png">
    <link

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand col col-sm-3 col-lg-2">
            <img src="./assets/amazing_brand.png" alt="Logo" class="w-75" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuLateral"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <section
            class="offcanvas offcanvas-start bg-dark"
            tabindex="-1"
            id="menuLateral"
          >
            <div class="offcanvas-header" data-bs-theme="dark">
              <h5 class="offcanvas-title text-info fs-2">Cohort</h5>
              <button
                class="btn-close"
                type="button"
                aria-label="close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>

            <div
              class="offcanvas-body d-flex flex-column justify-content-between px-0"
            >
              <ul class="navbar-nav fs-3 justify-content-evenly">
                <li class="nav-item p-3 py-md-1">
                  <a href="index.html" class="nav-link fs-5 fw-bold">Home</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="upcomingevents.html" class="nav-link fs-5 fw-bold"
                    >Upcoming events</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="pastevents.html" class="nav-link fs-5 fw-bold"
                    >Past events</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="Contact.html" class="nav-link fs-5 fw-bold"
                    >Contact</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="stats.html" class="nav-link fs-5 fw-bold">Stats</a>
                </li>
              </ul>
            </div>

            <div class="d-lg-none align-self-center py-3">
              <a href="#"
                ><img
                  src="./assets/instagram.png"
                  alt="Instagram"
                  class="px-4 fs-2 w-25"
              /></a>
              <a href="#"
                ><img
                  src="./assets/facebook.png"
                  alt="Facebook"
                  class="px-4 fs-2 w-25"
              /></a>
              <a href="#"
                ><img
                  src="./assets/whatsapp.png"
                  alt="WhatsApp"
                  class="px-4 fs-2 w-25"
              /></a>
            </div>
          </section>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/optional_banner_2.jpg" class="d-block w-100" alt="Imagen de sushi" />
              <div class="carousel-caption d-none d-md-block carousel-caption-container">
                <h3 id="title" class="fw-bolder text-black text-uppercase">Contact</h3>
              </div>
            </div>
          </div>
      
          <a
            class="carousel-control-prev"
            href="pastevents.html" 
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="stats.html" 
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </a>
        </div>
      </section>
      <section>
        <div class="container contact">
          <h2 class="text-center">Formulario de Contacto</h2>
          <form>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo Electr√≥nico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit contact" class="btn btn-submit">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer pt-2">
      <div class="">
        <div
          class="row d-flex justify-content-between align-items-center col-12"
        >
          <div
            class="col-md-4 social-icons d-flex justify-content-around align-items-center"
          >
            <a href="#"
              ><img
                src="./assets/instagram.png"
                alt="Instagram"
                class="px-2 fs-2 social-icons"
                id="testeo"
            /></a>
            <a href="#"
              ><img
                src="./assets/facebook.png"
                alt="Facebook"
                class="px-2 fs-2 W-25"
                id="testeo2"
            /></a>
            <a href="#"
              ><img
                src="./assets/whatsapp.png"
                alt="WhatsApp"
                class="px-2 fs-2"
                id="testeo3"
            /></a>
          </div>

          <div class="col-md-3 name fs-2">Cohort</div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
