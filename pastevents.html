<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/walter .png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Past events</title>
  </head>
  <body id="body">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand col col-sm-3 col-lg-2">
            <img src="./assets/amazing_brand.png" alt="Logo" class="w-75" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuLateral"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <section
            class="offcanvas offcanvas-start bg-dark"
            tabindex="-1"
            id="menuLateral"
          >
            <div class="offcanvas-header" data-bs-theme="dark">
              <h5 class="offcanvas-title text-info fs-2">Cohort</h5>
              <button
                class="btn-close"
                type="button"
                aria-label="close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>

            <div
              class="offcanvas-body d-flex flex-column justify-content-between px-0"
            >
              <ul class="navbar-nav fs-3 justify-content-evenly">
                <li class="nav-item p-3 py-md-1">
                  <a href="index.html" class="nav-link fs-5 fw-bold">Home</a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="upcomingevents.html" class="nav-link fs-5 fw-bold"
                    >Upcoming events</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="pastevents.html" class="nav-link fs-5 fw-bold"
                    >Past events</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="Contact.html" class="nav-link fs-5 fw-bold"
                    >Contact</a
                  >
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a href="stats.html" class="nav-link fs-5 fw-bold">Stats</a>
                </li>
              </ul>
            </div>

            <div class="d-lg-none align-self-center py-3">
              <a href="#"
                ><img
                  src="./assets/instagram.png"
                  alt="Instagram"
                  class="px-4 fs-2 w-25"
              /></a>
              <a href="#"
                ><img
                  src="./assets/facebook.png"
                  alt="Facebook"
                  class="px-4 fs-2 w-25"
              /></a>
              <a href="#"
                ><img
                  src="./assets/whatsapp.png"
                  alt="WhatsApp"
                  class="px-4 fs-2 w-25"
              /></a>
            </div>
          </section>
        </div>
      </nav>
    </header>
    <main class="bg-dark">
      <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/optional_banner_3.jpg" class="d-block w-100" alt="Imagen de sushi" />
              <div class="carousel-caption  d-md-block carousel-caption-container">
                <h3 id="title" class="fw-bolder text-black text-uppercase">Past events</h3>
              </div>
            </div>
          </div>
      
          <a
            class="carousel-control-prev"
            href="upcomingevents.html" 
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </a>
          <a
            class="carousel-control-next"
            href="Contact.html" 
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </a>
        </div>
      </section>

      <section class="container-fluid">
        <form
          class="d-flex flex-md-wrap flex-column-reverse flex-md-row justify-content-md-between align-items-center"
          role="search"
          id="form-filter"
        >
          <div
            class="form-check form-check-inline col-1 align-self-start align-self-md-center"
          >
            <input
              class="form-check-input mr-2"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label
              class="form-check-label fs-4 w-25 text-white-50 fw-bolder"
              for="inlineCheckbox1"
              >Room A</label
            >
          </div>

          <div
            class="form-check form-check-inline col-1 align-self-start align-self-md-center"
          >
            <input
              class="form-check-input mr-2"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label
              class="form-check-label fs-4 w-25 text-white-50"
              for="inlineCheckbox2"
              >Field</label
            >
          </div>

          <div
            class="form-check form-check-inline col-1 align-self-start align-self-md-center"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label
              class="form-check-label fs-4 w-25 text-white-50"
              for="inlineCheckbox3"
              >Room C</label
            >
          </div>

          <div
            class="form-check form-check-inline col-1 align-self-start align-self-md-center"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox4"
              value="option4"
            />
            <label
              class="form-check-label fs-4 w-25 text-white-50"
              for="inlineCheckbox4"
              >Soccer Field</label
            >
          </div>

          <div
            class="form-check form-check-inline col-1 align-self-start align-self-md-center"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox5"
              value="option5"
            />
            <label
              class="form-check-label fs-4 w-25 text-white-50"
              for="inlineCheckbox4"
              >Room D1</label
            >
          </div>

          <div class="d-flex col-3 py-3 align-self-md-center justify-content-around">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </div>
        </form>
      </section>

      <section class="container-fluid mt-3 bg-dark" id="galeria">
        <div class="flex-column d-flex flex-md-row flex-md-wrap flex-lg-wrap" id="contenedor-galeria">
          <div class="col-md-3 mb-2 mx-5 d-flex flex-fill ultimate-test" id="cartita" data-category="">
            <article class="card">
              <img
                src="./assets/costume_party.jpg"
                class="card-img-top"
                alt="Image 1"
              />
              <div
                class="card-body d-flex flex-column align-items-center justify-content-between"
              >
                <div class="d-flex flex-column align-items-center">
                  <h2 class="card-title text-center">Halloween Night</h2>
                  <p>Costume Party</p>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center w-100"
                >
                  <h3 class="col-6">Price: 12</h3>

                  <button
                    type="button"
                    class="btn btn-primary col-6"
                    data-bs-toggle="modal"
                    data-bs-target=""
                  >
                    Details
                  </button>
                </div>
              </div>
            </article>
          </div>


          
        </div>
      </section>
    </main>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="eventModal1Label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-2 fw-bold" id="eventModal1Label">
              Halloween Night
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <p class="modal-body fs-3">
            Come in your scariest costume character to win amazing prizes.
          </p>
        </div>
      </div>
    </div>

 

    <footer class="footer pt-2">
      <div class="">
        <div
          class="row d-flex justify-content-between align-items-center col-12"
        >
          <div
            class="col-md-4 social-icons d-flex justify-content-around align-items-center"
          >
            <a href="#"
              ><img
                src="./assets/instagram.png"
                alt="Instagram"
                class="px-2 fs-2 social-icons"
                id="testeo"
            /></a>
            <a href="#"
              ><img
                src="./assets/facebook.png"
                alt="Facebook"
                class="px-2 fs-2 W-25"
                id="testeo2"
            /></a>
            <a href="#"
              ><img
                src="./assets/whatsapp.png"
                alt="WhatsApp"
                class="px-2 fs-2"
                id="testeo3"
            /></a>
          </div>

          <div class="col-md-3 namefs-2">Cohort</div>
        </div>
      </div>
    </footer>

    <script src="js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
